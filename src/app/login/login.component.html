<div class="container" id="container" #container>
  <div class="form-container sign-up-container">
    <form>
      <h1>Crear Cuenta</h1>
      <div class="social-container">
        <a href="#" id="iniciarConGoogle" class="social" (click)="ngRegistrer()"
          >Registrate con Google<i class="fab fa-google"></i
        ></a>
      </div>
      <span>o utiliza otro email para regístrate</span>
      <div class="input-container">
        <input
          #NameRegistro
          type="text"
          id="NombreRegistro"
          class="text-black"
          required=""
        />
        <label for="NombreRegistro" class="label">Nombre:</label>
        <div class="underline"></div>
      </div>
      <div class="input-container">
        <input
          #EmailRegistro
          type="Email"
          id="EmailRegistro"
          class="text-black"
          required=""
        />
        <label for="EmailRegistro" class="label">Email:</label>
        <div class="underline"></div>
      </div>
      <div class="input-container">
        <input
          #PassRegistro
          type="password"
          id="PasswordRegistro"
          class="text-black"
          required=""
        />
        <label for="PasswordRegistro" class="label">Constraseña:</label>
        <div class="underline"></div>
      </div>
      <button type="button" (click)="RigistrerWithEmailNPass()">
        Regístrarse
      </button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form>
      <h1>¡Bienvenido a Vacadata!</h1>
      <span></span>
      <div class="social-container">
        <a href="#" class="social" (click)="signInWithGoogleHTML()"
          >Continua con Google<i class="fab fa-google"></i
        ></a>
      </div>
      <span>O</span>
      <div class="input-container">
        <input
          #emailSignIn
          type="text"
          class="text-black"
          id="NombreInicio"
          required=""
        />
        <label for="NombreInicio" class="label">Correo:</label>
        <div class="underline"></div>
      </div>
      <div class="input-container">
        <input
          #passSignIn
          type="password"
          class="text-black"
          id="ConstraseñaInicio"
          required=""
        />
        <label for="ConstraseñaInicio" class="label">Constraseña:</label>
        <div class="underline"></div>
      </div>
      <!-- <a href="#">¿Olvidaste tu contraseña?</a> -->
      <button type="button" (click)="signInWithEmailAndPassword()">
        iniciar sesión
      </button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>¡Bienvenido de nuevo a Vacadata!</h1>
        <p>¿Ya eres miembro?</p>
        <button class="ghost" id="signIn" #signInButton>Iniciar Sesión</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hola, Ganadero!</h1>
        <p>Crea tu cuenta y optimiza tu manejo ganadero.</p>
        <button class="ghost" id="signUp" #signUpButton>Regístrate</button>
      </div>
    </div>
  </div>
</div>
