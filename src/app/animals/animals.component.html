<div class="contentAnimals">
  @for (item of countCards; track $index) {
  <div class="card">
    <div class="top-section">
      <div class="border"></div>
      <div class="icons">
        <div class="button-container">
          <button class="button" (click)="showHealth('healthBoard')">
            <i class="fas fa-suitcase-medical icon"></i>
          </button>
          <button class="button">
            <i class="fas fa-trash icon"></i>
          </button>
        </div>
      </div>
      <div class="imageContent">
        <span class="btnImage">+</span>
      </div>
    </div>
    <div class="bottom-section">
      <span class="title">Animal Name</span>
      <div class="row row1">
        <div class="item">
          <span class="big-text">Age</span>
          <span class="regular-text">% left</span>
        </div>
        <div class="item">
          <span class="big-text">Weight</span>
          <span class="regular-text">% middle</span>
        </div>
        <div class="item">
          <span class="big-text">Race</span>
          <span class="regular-text">% right</span>
        </div>
      </div>
    </div>
  </div>
  }
  <div class="ButtonCard">
    <button class="newCard" (click)="plusCard()">
      <span class="shadow"></span>
      <span class="edge"></span>
      <div class="front">
        <span class="txtBtnCard">+</span>
      </div>
    </button>
  </div>
</div>
